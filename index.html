<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Карты с багами</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="start-page">
			<h1 class="start-page__title">Выберите уровень сложности:</h1>
			<h4 class="start-page__subtitle">Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выборка карт.</h4>
			
				<div class="choice-level">
					<div class="level-item level-easy active" data-card = "3">
						Простой
					</div>
					<div class="level-item level-middle" data-card = "6">
						Средний
					</div>
					<div class="level-item level-hard" data-card = "10">
						Сложный
					</div>
				</div>
				
			
				<div class="start-page__footer">	
					<a class="start-page__button" href="#">Начать игру</a>
					<div class="start-page__cards"></div>
				</div>
		</div>

		<!-- Создается когда мы начинаем игру и в нем же создаются карты -->
		<div class="game__field off"></div>



	</div>


	
<script src="script.js"></script>
</body>
</html>
